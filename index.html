<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEMERY GAME</title>
<link rel="stylesheet" href="memerygame.css"/>
</head>

<body>
<h1>MEMERY GAME</h1>

<div id="scoreboard">
  <div>Score: <span id="score">0</span></div>
  <div>Time: <span id="timer">0</span>s</div>
</div>

<div id="game" class="game-board"></div>
<div class="buttons-container">
  <button onclick="initGame()">Restart</button>
  <button onclick="location.href='index.html'">Main Menu</button>
</div>

<div id="game"></div>

<div id="win-message" class="overlay">
  <h2>🎉 You Win! 🎉</h2>
  <p id="final-score"></p>
  <button id="play-again">Play Again</button>
</div>

<div id="leaderboard">
  <h2>🏆 Top Legends 🏆</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>
</div>

<!-- Link external JS -->
<script type="module" src="memerygame.js"></script>

</body>
</html>
